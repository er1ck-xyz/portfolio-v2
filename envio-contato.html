<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mensagem enviada — Obrigado</title>

    <style>
      :root {
        --bg: #191627; /* seu background */
        --card: #1e1b29;
        --violet: #c884ff; /* glow / destaque */
        --violet-weak: rgba(200, 132, 255, 0.12);
        --text: #f4f4f8;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Inter", "Segoe UI", Roboto, system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px;
      }

      .card {
        width: 100%;
        max-width: 780px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 16px;
        padding: 48px;
        box-sizing: border-box;
        display: flex;
        gap: 36px;
        align-items: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6),
          0 0 40px rgba(168, 126, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* lado esquerdo: ícone animado */
      .left {
        flex: 0 0 160px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .circle {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: radial-gradient(
            circle at 30% 30%,
            var(--violet-weak),
            transparent 30%
          ),
          linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.02),
            rgba(255, 255, 255, 0.01)
          );
        box-shadow: 0 8px 30px rgba(200, 132, 255, 0.12),
          inset 0 -6px 18px rgba(0, 0, 0, 0.4);
        position: relative;
        border: 2px solid rgba(200, 132, 255, 0.18);
        transform: translateY(0);
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .check {
        width: 68px;
        height: 68px;
        display: inline-block;
        color: var(--violet);
        filter: drop-shadow(0 6px 18px rgba(200, 132, 255, 0.18));
        transform-origin: center;
        animation: pop 0.6s ease forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(0.2) rotate(-10deg);
          opacity: 0;
        }
        60% {
          transform: scale(1.08) rotate(4deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0);
        }
      }

      /* lado direito: texto */
      .right {
        flex: 1;
        min-width: 220px;
      }

      h1 {
        margin: 0 0 8px 0;
        font-size: 1.6rem;
        letter-spacing: -0.5px;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .title-highlight {
        color: var(--violet);
        text-shadow: 0 0 12px rgba(200, 132, 255, 0.35),
          0 0 28px rgba(200, 132, 255, 0.18);
        font-weight: 700;
      }

      p.lead {
        margin: 10px 0 20px 0;
        color: rgba(244, 244, 248, 0.85);
        line-height: 1.5;
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        background: linear-gradient(90deg, var(--violet), #ff8ae0);
        color: #191627;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 8px 30px rgba(200, 132, 255, 0.18);
        border: none;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      .btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(200, 132, 255, 0.26);
      }

      .btn.ghost {
        background: transparent;
        color: rgba(244, 244, 248, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: none;
        padding: 10px 16px;
      }

      /* responsivo */
      @media (max-width: 820px) {
        .card {
          flex-direction: column;
          padding: 28px;
          gap: 24px;
        }
        .left {
          flex: 0 0 auto;
        }
        .circle {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="status" aria-live="polite">
        <div class="left">
          <div class="circle" aria-hidden="true">
            <!-- ícone ✓ em SVG -->
            <svg
              class="check"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <circle
                cx="12"
                cy="12"
                r="11"
                stroke="currentColor"
                stroke-opacity="0.06"
                stroke-width="2"
              />
              <path
                d="M6.5 12.2l3 3 7-8"
                stroke="currentColor"
                stroke-width="2.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>

        <div class="right">
          <h1>
            Mensagem enviada <span class="title-highlight">com sucesso!</span>
          </h1>
          <p class="lead">
            Obrigado por entrar em contato — eu recebi sua mensagem e em breve
            responderei. Enquanto isso, fique à vontade para navegar pelo site.
          </p>

          <div class="actions">
            <!-- voltar para seu site (troque o href) -->
            <a class="btn" href="index.html">Voltar para o site</a>
            <!-- abrir email ou redes -->
            <a class="btn ghost" href="index.html#contato">Enviar outro email</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
